<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style></style>
  <link th:href="@{css/index.css}" type="text/css" rel="stylesheet">
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script th:src="@{js/index.js}"></script>
</head>
<body>


<div>
  <ul class="meun">
    <li><a href="https://tsqo.top/music.github.io/">Music</a></li>
    <li><a id="login">login</a></li>
  </ul>
</div>

<div class="main" id = "logintext_id">
  <div class="title">
    <span>密码登录</span>
  </div>

  <div class="title-msg">
    <span>请输入登录账户和密码</span>
<!--    显示出错误-->
    <span id="login_check" th:text="${password_msg}"></span>
<!--    th:if="${password_msg!=null}" -->

  </div>

  <form class="login-form"   th:action="@{/checkUser}"  method="post" novalidate >

    <!--输入框-->
    <div class="input-content">
      <!--autoFocus-->
      <div>
        <input type="text" autocomplete="off"
               placeholder="用户名" name="username" id="username" required/>
      </div>

      <div style="margin-top: 16px">
        <input type="password"
               autocomplete="off" placeholder="登录密码" name="password" id="password" required maxlength="32"/>
      </div>
    </div>

    <!--登入按钮-->
    <div style="text-align: center">
      <input type="submit"  class="enter-btn" id="button_login"value="登录">
    </div>

    <div class="foor">
      <div class="left"><span>忘记密码 ?</span></div>

      <div class="right"><span id="skip_register">注册账户</span></div>
    </div>
  </form>

</div>

<!-- 用户注册 -->
<div class="main" id = "register_id">
  <div class="title">
    <span>账号注册</span>
  </div>

  <div class="title-msg">
    <span>请输入账户和密码</span>
    <span id="register_check"  th:text="${register_msg}"></span>
<!--    th:if="${register_msg!=null}"-->
  </div>

  <form class="login-form"  th:action="@{/register1}" method="post" novalidate >
    <!--输入框-->
    <div class="input-content">
      <!--autoFocus-->
      <div>
        <input type="text" autocomplete="off"
               placeholder="用户名" name="username" id="username1" required/>
      </div>

      <div style="margin-top: 16px">
        <input type="password"
               autocomplete="off" placeholder="登录密码" name="password" id="password1"required maxlength="32"/>
      </div>
    </div>

    <!--登入按钮-->
    <div style="text-align: center">
      <input type="submit" class="enter-btn" value="注册">
    </div>

    <div class="foor">


      <div class="right"><span id="skip_login">登录账户</span></div>
    </div>
  </form>

</div>
</body>
</html>
